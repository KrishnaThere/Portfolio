<script>
    // Select all thumbnail images
    const thumbnails = document.querySelectorAll('.thumbnails img, .thumbnails video');

// Loop through each thumbnail
thumbnails.forEach(thumbnail => {
  thumbnail.addEventListener('click', handleClick);
});

// Function to handle thumbnail click
function handleClick(event) {
  // Get the clicked element (image or video)
  const clickedThumbnail = event.target;

  // Extract the source based on element type
  const clickedSource = clickedThumbnail.tagName === 'VIDEO'
    ? clickedThumbnail.getAttribute('src')
    : clickedThumbnail.getAttribute('src');

  // Find the corresponding media in the .images section based on the source
  const targetMedia = document.querySelector(`.images [src="${clickedSource}"]`);

  // If the target media is found, scroll smoothly to its position
  if (targetMedia) {
    targetMedia.scrollIntoView({ behavior: 'smooth' });
  }
}

  
  </script>
